<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Porkers and Porsche Calendar</title>

  <!-- FullCalendar core (no extra plugins) -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <!-- ical.js to parse ICS -->
  <script defer src="https://cdn.jsdelivr.net/npm/ical.js@1.5.0/build/ical.min.js"></script>

  <style>
    :root { --brand:#1e3a8a; --card:#fff; --bg:#f7f7f7; --text:#0f172a; }
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;background:var(--bg);color:var(--text)}
    header{background:linear-gradient(135deg,#1e3a8a,#304ea6);color:#fff;padding:18px 12px;text-align:center}
    main{max-width:1000px;margin:20px auto;padding:12px}
    .card{background:var(--card);border-radius:16px;box-shadow:0 6px 24px rgba(0,0,0,.07);padding:12px}
    .actions{display:flex;gap:8px;justify-content:flex-end;margin:8px 4px 12px}
    .btn{border:1px solid rgba(0,0,0,.1);background:#fff;padding:.45rem .7rem;border-radius:10px;cursor:pointer}
    .btn:hover{background:#f1f5f9}
    #calendar{min-height:600px}
    .error{display:none;margin:12px;padding:10px;border-radius:10px;background:#fee2e2;color:#991b1b;border:1px solid #fecaca}
/* Modal */
.modal-backdrop {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  display: none;
  align-items: center;
  justify-content: center;
  padding: 20px;
  z-index: 1000;
}

.modal {
  max-width: 560px;
  width: 100%;
  background: #ffffff; /* Solid white background */
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  position: relative;
  z-index: 1001;
}

.modal header {
  background: #ffffff; /* solid white */
  color: #0f172a;
  padding: 16px 20px;
  text-align: left;
  border-bottom: 1px solid #e5e7eb;
}

.modal .content {
  padding: 16px 20px;
  line-height: 1.4;
  background: #ffffff; /* solid fill behind text */
}

.modal .row {
  margin: 6px 0;
}

.modal .label {
  font-weight: 600;
  display: inline-block;
  width: 86px;
}

.close-x {
  position: absolute;
  top: 12px;
  right: 16px;
  font-size: 22px;
  color: #475569;
  cursor: pointer;
}

    /* FC tweaks */
    .fc .fc-toolbar-title{font-size:1.5rem;font-weight:700}
    .fc .fc-button{border-radius:10px;padding:.45rem .7rem}
    .fc .fc-event{border-radius:8px;padding:2px 4px}
  </style>
</head>
<body>
  <header><h1>Porkers and Porsche Calendar</h1></header>
  <main class="card">
    <div class="actions">
      <button class="btn" id="refreshBtn">Refresh</button>
      <span style="align-self:center;color:#64748b;font-size:.8rem">v3.3</span>
    </div>
    <div id="calendar"></div>
    <div id="err" class="error">Could not load the calendar. Please refresh. If it persists, check the Worker URL in the file.</div>
  </main>

  <!-- Modal -->
  <div class="modal-backdrop" id="modalBackdrop" role="dialog" aria-modal="true">
    <div class="modal">
      <span class="close-x" id="closeModal" title="Close">×</span>
      <header><h2 id="mTitle">Event</h2></header>
      <div class="content">
        <div class="row"><span class="label">When:</span> <span id="mWhen"></span></div>
        <div class="row"><span class="label">Where:</span> <span id="mWhere">—</span></div>
        <div class="row"><span class="label">Details:</span> <span id="mDesc">—</span></div>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener('load', async function () {
      const errBox = document.getElementById('err');
      const calendarEl = document.getElementById('calendar');

      const WORKER = 'https://lucky-sunset-ba62.spring-paper-aa82.workers.dev/'; // your Cloudflare Worker
      const icsUrl = () => `${WORKER}${WORKER.includes('?') ? '&' : '?'}t=${Date.now()}`;

      async function fetchIcsEvents() {
        const res = await fetch(icsUrl());
        if (!res.ok) throw new Error('ICS HTTP ' + res.status);
        const text = await res.text();

        const head = text.slice(0, 100).trim().toUpperCase();
        if (!head.startsWith('BEGIN:VCALENDAR')) {
          throw new Error('Not ICS. Starts with: ' + text.slice(0, 120).replace(/\s+/g, ' '));
        }

        const jcal = ICAL.parse(text);
        const comp = new ICAL.Component(jcal);
        const vevents = comp.getAllSubcomponents('vevent') || [];

        return vevents.map(v => {
          const ev = new ICAL.Event(v);
          const start = ev.startDate ? ev.startDate.toJSDate() : null;
          const end   = ev.endDate ? ev.endDate.toJSDate() : null;
          return {
            title: ev.summary || '(no title)',
            start, end,
            allDay: ev.startDate && ev.startDate.isDate,
            location: ev.location || '',
            description: ev.description || ''
          };
        });
      }

      function showModal(evt) {
        const fmt = d => new Intl.DateTimeFormat(undefined, {
          weekday:'short', day:'2-digit', month:'short', year:'numeric',
          hour:'2-digit', minute:'2-digit', hour12:false
        }).format(d);
        document.getElementById('mTitle').textContent = evt.title || 'Event';
        document.getElementById('mWhen').textContent  = evt.end ? `${fmt(evt.start)} – ${fmt(evt.end)}` : fmt(evt.start);
        document.getElementById('mWhere').textContent = evt.extendedProps?.location || evt.location || '—';
        const desc = (evt.extendedProps?.description || evt.description || '').trim();
        document.getElementById('mDesc').textContent  = desc || '—';
        document.getElementById('modalBackdrop').style.display = 'flex';
      }

      try {
        const events = await fetchIcsEvents();

        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          height: 'auto',
          expandRows: true,
          dayMaxEventRows: 3,
          nowIndicator: true,
          headerToolbar: { left:'prev,next today', center:'title', right:'' },
          eventTimeFormat: { hour:'2-digit', minute:'2-digit', hour12:false },
          events,
          eventClick(info) { info.jsEvent.preventDefault(); showModal(info.event); }
        });

        calendar.render();

        document.getElementById('refreshBtn').addEventListener('click', async () => {
          try {
            errBox.style.display = 'none';
            const fresh = await fetchIcsEvents();
            calendar.removeAllEvents();
            calendar.addEventSource(fresh);
          } catch (e) {
            errBox.textContent = 'Refresh failed: ' + e.message;
            errBox.style.display = 'block';
          }
        });

        const close = () => document.getElementById('modalBackdrop').style.display = 'none';
        document.getElementById('closeModal').onclick = close;
        document.getElementById('modalBackdrop').onclick = (e)=> { if (e.target.id === 'modalBackdrop') close(); };
      } catch (e) {
        errBox.textContent = 'Could not load the calendar: ' + e.message;
        errBox.style.display = 'block';
      }
    });
  </script>
</body>
</html>
