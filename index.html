<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Porkers and Porsche Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ical.js@1.5.0/build/ical.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@6.1.10/index.global.min.js"></script>
    <style>
      body {margin:0;font-family:sans-serif;background:#f7f7f7}
      header {background:#1e3a8a;color:white;padding:1rem;text-align:center}
      #calendar {max-width:900px;margin:2rem auto;background:white;padding:1rem;border-radius:12px;box-shadow:0 2px 10px rgba(0,0,0,.1);}
    </style>
  </head>
  <body>
    <header><h1>Porkers and Porsche Calendar</h1></header>
    <div id="calendar"></div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          height: 'auto',
          events: { url: 'https://outlook.live.com/owa/calendar/00000000-0000-0000-0000-000000000000/89499693-7c48-41d1-844b-6fdf1bfdea0e/cid-7E33B22FFE95151D/calendar.ics', format: 'ics' }
        });
        calendar.render();
      });
    </script>
  </body>
</html>
